<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuliEsteve | Salud y Estética</title>
    <meta name="description" content="Reserva tu turno para los mejores tratamientos de salud y estética.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="container nav-container">
                <a href="#" class="logo" onclick="app.navigate('home')">JuliEsteve<span>.</span></a>
                <div class="nav-links">
                    <button onclick="app.navigate('home')" class="nav-btn">Inicio</button>
                    <button onclick="app.navigate('services')" class="nav-btn">Servicios</button>
                    <!-- Admin link hidden or subtle -->
                    <button onclick="app.navigate('admin')" class="nav-btn secondary">Admin</button>
                    <button onclick="app.startBooking()" class="btn-primary">Reservar Turno</button>
                </div>
                <button class="mobile-menu-btn" onclick="app.toggleMenu()">
                    <i data-lucide="menu"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Views will be injected here by JavaScript -->
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 JuliEsteve. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
